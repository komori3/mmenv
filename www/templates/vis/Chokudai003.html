{% extends 'layout.html' %}

{% block additional_header %}
<title>visualizer - Chokudai Contest 001</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>
{% endblock %}

{% block contents %}
<br>
<h2>{{name}}</h2>

<div class="row mt-5">

    <div class="col-3">

        <!-- seekButton -->
        <div class="btn-group mb-3" role="group" style="width: 100%">
            <button id="firstButton" class="btn btn-secondary"><i class="fas fa-fast-backward"></i></button>
            <button id="prevButton" class="btn btn-secondary"><i class="fas fa-step-backward"></i></button>
            <button id="playButton" class="btn btn-primary"><i id="runIcon" class="fas fa-play"></i></button>
            <button id="nextButton" class="btn btn-secondary"><i class="fas fa-step-forward"></i></button>
            <button id="lastButton" class="btn btn-secondary"><i class="fas fa-fast-forward"></i></button>
        </div>

        <!-- seekRange -->
        <input id="seekRange" type="range" class="col-12">

        <div class="row">

            <!-- seekNumber -->
            <div class="col-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">step</span>
                    </div>
                    <input id="seekNumber" type="number" class="form-control">
                </div>
            </div>

            <!-- scoreInput -->
            <div class="col-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white">score</span>
                    </div>
                    <input id="scoreInput" type="text" readonly="readonly" class="form-control">
                </div>
            </div>

        </div>

        <!-- fpsInput -->
        <div class="row mt-3">
            <div class="col-6">
                <div class="input-group">
                    <input id="fpsInput" type="text" class="form-control" value="1">
                    <div class="input-group-append">
                        <span class="input-group-text">fps</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- inputText -->
        <div class="form-group mt-5">
            <label for="inputText">input</label>
            <textarea class="form-control" id="inputText">{{input_txt}}</textarea>
        </div>

        <!-- outputText -->
        <div class="form-group">
            <label for="outputText">output</label>
            <textarea class="form-control" id="outputText">{{output_txt}}</textarea>
        </div>

        <!-- reloadButton -->
        <div class="field">
            <button id="reloadButton" class="btn btn-primary disabled"><i class="fas fa-sync"></i> reload</button>
        </div>

        <div class="row mt-5">

            <!-- saveAsImage -->
            <div class="col-6">
                <button id="saveAsImage" class="btn btn-primary"><i class="fas fa-download"></i> save as image</span>
            </div>

        </div>

    </div>

    <div class="col-9">

        <!-- canvas -->
        <div>
            <canvas id="canvas" style="border: black solid 1px; margin-left: 30px;"></canvas>
        </div>

    </div>
    
</div>
{% endblock %}

{% block scripts %}
<script src="/static/vis/{{tag}}.js" type="text/javascript"></script>
{% endblock %}
